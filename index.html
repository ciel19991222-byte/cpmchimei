            padding: 20px;
            border-radius: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
            animation: slideUp 0.5s ease-out forwards;

            background: #eff6ff;
            padding: 4px 12px;
            border-radius: 10px;
            font-weight: 500;

            border-radius: 18px;
            text-align: center;
            border: 1px solid #ffe4e6;
